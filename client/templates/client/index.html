{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'client/css/style.css' %}">
    <title>Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Cidade</th>
            <th>Criado em</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td><a href="{% url 'client_details' client.id %}">{{ client.name }}</a></td>
            <td>{{ client.surname }}</td>
            <td>{{ client.addresses.first.city }}</td>
            <td>{{ client.createdAt}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
